<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <title>LaTex by ekSunye</title>

      <style type="text/css">
         input{padding-bottom: 30px;}
         .container { margin: 150px auto; }
      </style>
   </head>
   <body>
      <div id="wraper" class="container">
	  Download/Fork at <a href="https://github.com/onezeronepal/LatexPicker">Github</a>
         <form method="post">
			<button type="button" id="btnAdd">Add</button>
            <div class="container" id="mainQ">
			    <div>
				   <h3>What is the value of  \(\oint_{1}^{2} 3x^{3}\) ?</h3><br/>
				   a) \(ax^{2} + bx + c\)
				   <div class="row">
					  <div class="col-6">	<input type="text" name="someName1" class="form-control select-latex" /></div>
					  <div class="col-6">	<input type="text" name="someName1" class="form-control  select-latex" /></div>
				   </div>
				   <div class="row">
					  <div class="col-6">	<input type="text" name="someName1" class="form-control select-latex"/></div>
					  <div class="col-6">	<input type="text" name="someName1" class="form-control select-latex" /></div>
				   </div>
			   </div>
            </div>
         </form>
      </div>
      <!-- wraper -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="js/eksunyeLatex.v0.0.1.js"></script>
      <script type="text/javascript">
         $(function () {
         	$(".select-latex").latexEditor();
         });
		 
		$('#btnAdd').click(function(){
			$('#mainQ').append('<div>'+
			   '<h3>What is the value of  \\(\\oint_{1}^{2} 3x^{3}\\) ?</h3><br/>'+
			   'a) \\(ax^{2} + bx + c\\)'+
			   '<div class="row">'+
				'  <div class="col-6">	<input type="text" name="someName1" class="form-control select-latex" /></div>'+
				 ' <div class="col-6">	<input type="text" name="someName1" class="form-control  select-latex" /></div>'+
			   '</div>'+
			   '<div class="row">'+
				'  <div class="col-6">	<input type="text" name="someName1" class="form-control select-latex"/></div>'+
				 ' <div class="col-6">	<input type="text" name="someName1" class="form-control select-latex" /></div>'+
			   '</div>'+
			'</div>');
			$(".select-latex").latexEditor();
		});
      </script>
   </body>
</html>
